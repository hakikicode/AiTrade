<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiTrade Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trade Assistant</h1>
        <label for="cryptocurrency">Enter Cryptocurrency Symbol:</label>
        <input type="text" id="cryptocurrency" placeholder="e.g., BTC">
        <label for="start-date">Select Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">Select End Date:</label>
        <input type="date" id="end-date">
        <button onclick="fetchData()">Fetch Data</button>
        <div id="cryptocurrency-data"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
